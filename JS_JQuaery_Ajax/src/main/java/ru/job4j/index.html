<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var fields = [document.getElementById("inputFName"),
                document.getElementById("inputLName"), document.getElementById("inputDescription")];

            for (var i = 0; i < fields.length; i++) {
                if (fields[i].value === "") {
                    result = false;
                    break;
                }
            }

            if (!result) {
                for (var j = 0; j < fields.length; j++) {
                    if (fields[j].value === "") {
                        alert("Please fill this field: " + $(fields[j]).attr('name'));
                    }
                }
            }
            return result;
        }
        function addRow() {
            var fName = document.getElementById("inputFName").value;
            var lName = document.getElementById("inputLName").value;
            var desc = document.getElementById("inputDescription").value;
            var checkedValue = null;
            var inputElements = document.getElementsByClassName('form-check-input');
            for (var i = 0; i < inputElements.length; i++) {
                if (inputElements[i].checked) {
                    checkedValue = inputElements[i].value;
                    break;
                }
            }
            $('#table tr:last').after('<tr>' +
                '<td>' + fName + '</td>' +
                '<td>' + lName + '</td>' +
                '<td>' + checkedValue + '</td>' +
                '<td>' + desc + '</td></tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="container" style="float: left">
    <h2>Horizontal form</h2>
    <form>
        <div class="form-group row">
            <label for="inputFName" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="First name" id="inputFName"
                       placeholder="Enter first name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLName" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Last name" id="inputLName"
                       placeholder="Enter last name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Description" id="inputDescription"
                       placeholder="About yourself">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <label class="col-form-label col-sm-2">Sex</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexCheckbox" id="sexMale"
                               value="Male" checked>
                        <label class="form-check-label" for="sexMale">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexCheckbox"
                               id="sexFemale" value="Female">
                        <label class="form-check-label" for="sexFemale">
                            Female
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary"
                        onclick="return validate();">Sign in</button>
            </div>
        </div>
    </form>
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Male</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Female</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Female</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="button" class="btn btn-primary"
                    onclick="return addRow();">Add row</button>
        </div>
    </div>
</div>
</body>
</html>
